<html>
    <head>
        <body>
            <script>
            function calcula(){
                //Ejercicios de calculo de segundos    
                 
                var num1 = parseInt(document.getElementById("hora").value);
                var num2 = parseInt(document.getElementById("minutos").value);
                var num3 = num1 + num2;

                document.getElementById("segundos").value = num3;

            }
            </script>
            <form>
               Hora: <input id="hora" type="number" min= 0 max="23"><br>
               Minutos: <input id="minutos" type="number"><br>
               Segundos: <input id="segundos" type="number"><br>
               <input type="button" value="Calculate" onclick="calcula();">
               
              
            </form>
        </body>
    </head>
</html>
